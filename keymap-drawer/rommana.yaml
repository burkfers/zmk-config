layout: { qmk_keyboard: berylline }
layers:
  APTMAK:
    - V
    - W
    - F
    - P
    - B
    - J
    - L
    - U
    - Y
    - "'"
    - { t: R, h: LGUI }
    - { t: S, h: LALT }
    - { t: T, h: LCTRL }
    - { t: H, h: LSHFT }
    - K
    - X
    - { t: N, h: RSHFT }
    - { t: A, h: RCTRL }
    - { t: I, h: RALT }
    - { t: O, h: RGUI }
    - C
    - G
    - D
    - M
    - ","
    - .
    - { t: SPACE, h: NAV }
    - { t: ESC, h: NAV }
    - { t: BSPC, h: SYM }
    - E
  QWERTY:
    - Q
    - W
    - F
    - P
    - B
    - K
    - L
    - U
    - Y
    - "'"
    - { t: A, h: LGUI }
    - { t: R, h: LALT }
    - { t: S, h: LCTRL }
    - { t: T, h: LSHFT }
    - G
    - M
    - { t: N, h: RSHFT }
    - { t: E, h: RCTRL }
    - { t: I, h: RALT }
    - { t: O, h: RGUI }
    - X
    - C
    - D
    - H
    - ","
    - .
    - { t: ▽, type: trans }
    - { t: ▽, type: trans }
    - { t: ▽, type: trans }
    - RET
  SYM:
    - "!"
    - "@"
    - "#"
    - $
    - "%"
    - /
    - "7"
    - "8"
    - "9"
    - ","
    - +
    - "="
    - _
    - "-"
    - ^
    - "0"
    - { t: "4", h: RSHFT }
    - { t: "5", h: RCTRL }
    - { t: "6", h: RCTRL }
    - { t: ., h: RGUI }
    - ":"
    - "*"
    - "&"
    - "1"
    - "2"
    - "3"
    - BSPC
    - { t: ▽, type: trans }
    - { type: held }
    - ""
  NAV:
    - Gui+ Q
    - ""
    - ""
    - ""
    - VOL UP
    - H
    - J
    - K
    - L
    - HOME
    - LGUI
    - LALT
    - LCTRL
    - { t: TAB, h: LSHFT }
    - VOL DN
    - LEFT
    - DOWN
    - UP
    - RIGHT
    - END
    - ""
    - ""
    - Sft+ INS
    - PG UP
    - PG DN
    - NEXT
    - { type: held }
    - { t: ▽, type: trans }
    - { t: ▽, type: trans }
    - SPACE
  FUN:
    - F1
    - F2
    - F3
    - F4
    - F5
    - OUT USB
    - OUT BLE
    - { t: APTMAK, h: toggle }
    - { t: QWERTY, h: toggle }
    - ""
    - F6
    - F7
    - F8
    - F9
    - F10
    - { t: BT, h: "0" }
    - { t: BT, h: "1" }
    - { t: BT, h: "2" }
    - { t: BT, h: "3" }
    - { t: BT, h: "4" }
    - Gui+ LEFT
    - Gui+ RIGHT
    - F11
    - PSCRN
    - PSCRN
    - PAUSE BREAK
    - { t: "&bootloader", type: held }
    - { t: ▽, type: trans }
    - { type: held }
    - "&bootloader"
  KAMTPA:
    - "'"
    - Y
    - U
    - L
    - { t: J, type: held }
    - B
    - P
    - W
    - W
    - V
    - { t: O, h: RGUI }
    - { t: I, h: RALT }
    - { t: A, h: RCTRL }
    - { t: N, h: RSHFT }
    - { t: X, type: held }
    - K
    - { t: H, h: LSHFT }
    - { t: T, h: LCTRL }
    - { t: S, h: LALT }
    - { t: R, h: LGUI }
    - .
    - ","
    - M
    - D
    - G
    - C
    - E
    - BSPC
    - ESC
    - SPACE
combos:
  - p: [6, 7]
    k: ;
    l: [APTMAK, QWERTY, SYM]
  - p: [7, 8]
    k: "`"
    l: [APTMAK, QWERTY, SYM]
  - p: [12, 13]
    k: (
    l: [APTMAK, QWERTY]
  - p: [16, 17]
    k: )
    l: [APTMAK, QWERTY]
  - p: [11, 12]
    k: "["
    l: [APTMAK, QWERTY]
  - p: [17, 18]
    k: "]"
    l: [APTMAK, QWERTY]
  - p: [11, 13]
    k: TAB
    l: [APTMAK, QWERTY, SYM]
  - p: [16, 18]
    k: DEL
    l: [APTMAK, QWERTY, SYM]
  - p: [4, 14]
    k: { t: KAMTPA, h: sticky }
    l: [APTMAK]
  - p: [16, 17, 18]
    k: RET
    l: [APTMAK, QWERTY]
  - p: [13, 16]
    k: "&caps_word"
    l: [APTMAK, QWERTY]
  - p: [3, 4]
    k: Gui+ L
    l: [APTMAK, QWERTY]
  - p: [4, 14]
    k: PP
    l: [NAV]
  - p: [1, 2]
    k: Q
    l: [APTMAK, QWERTY]
  - p: [20, 21]
    k: Z
    l: [APTMAK, QWERTY]
  - p: [21, 22]
    k: V
    l: [APTMAK]
  - p: [23, 24]
    k: \
    l: [APTMAK, QWERTY, SYM]
  - p: [24, 25]
    k: /
    l: [APTMAK, QWERTY, SYM]
  - p: [20, 21]
    k: F12
    l: [FUN]
  - p: [24, 25]
    k: BT CLR
    l: [FUN]
